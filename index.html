<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour">
          <p>9 AM</p>
        </div>
        <textarea id="9"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>10 AM</p>
        </div>
        <textarea id="10"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>11 AM</p>
        </div>
        <textarea id="11"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>12 PM</p>
        </div>
        <textarea id="12"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>1 PM</p>
        </div>
        <textarea id="13"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>2 PM</p>
        </div>
        <textarea id="14"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>3 PM</p>
        </div>
        <textarea id="15"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>4 PM</p>
        </div>
        <textarea id="16"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="hour">
          <p>5 PM</p>
        </div>
        <textarea id="17"></textarea>
        <button class="saveBtn">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
